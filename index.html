<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FOP Isovolta</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#004990" />
  <link rel="icon" href="isovolta.ico" />
  <style>
    :root {
      --primary: #004990;
      --primary-light: #0a63c6;
      --secondary: #f6c800;
      --background: #f4f7fb;
      --text: #0f172a;
      --text-light: #5b6b7a;
      --white: #ffffff;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.12);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      font-family: 'Segoe UI', system-ui, -apple-system, Roboto, Arial, sans-serif;
      background: var(--background);
      color: var(--text);
      overflow: hidden;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f4f7fb 0%, #e6eef9 100%);
      position: relative;
    }
    
    /* Efecto de partículas de fondo */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    
    .particle {
      position: absolute;
      background: rgba(0, 73, 144, 0.1);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }
    
    .card {
      background: var(--white);
      border-radius: 24px;
      padding: 40px;
      box-shadow: var(--shadow);
      text-align: center;
      max-width: 500px;
      width: 90%;
      position: relative;
      z-index: 1;
      transition: var(--transition);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }
    
    .card:hover {
      box-shadow: var(--shadow-hover);
      transform: translateY(-5px);
    }
    
    .logo-container {
      margin-bottom: 24px;
    }
    
    .logo {
      width: 120px;
      height: auto;
      margin: 0 auto 16px;
      display: block;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 8px;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      font-size: 1.1rem;
      color: var(--text-light);
      margin-bottom: 32px;
      font-weight: 500;
    }
    
    .loading-container {
      margin: 32px 0;
    }
    
    .loading-text {
      font-size: 1rem;
      color: var(--text-light);
      margin-bottom: 16px;
      font-weight: 500;
    }
    
    .progress-bar {
      height: 6px;
      background: #e6ecf5;
      border-radius: 10px;
      overflow: hidden;
      margin: 0 auto;
      max-width: 300px;
    }
    
    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
      border-radius: 10px;
      transition: width 0.5s ease;
      position: relative;
      overflow: hidden;
    }
    
    .progress::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      width: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: shimmer 2s infinite;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(0, 73, 144, 0.1);
      border-left: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 24px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .features {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 32px;
      flex-wrap: wrap;
    }
    
    .feature {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      color: var(--text-light);
    }
    
    .feature-icon {
      width: 16px;
      height: 16px;
      background: var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 10px;
    }
    
    .footer {
      margin-top: 24px;
      font-size: 0.8rem;
      color: var(--text-light);
      opacity: 0.7;
    }
    
    @media (max-width: 600px) {
      .card {
        padding: 30px 20px;
        border-radius: 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .logo {
        width: 100px;
      }
      
      .features {
        flex-direction: column;
        gap: 10px;
      }
    }
    
    /* Animación de entrada */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .card {
      animation: fadeIn 0.8s ease-out;
    }
  </style>
</head>
<body>
  <!-- Partículas de fondo -->
  <div class="particles" id="particles"></div>
  
  <div class="card">
    <div class="logo-container">
      <!-- Logo de Isovolta (reemplazar con el logo real) -->
      <svg class="logo" viewBox="0 0 100 40" xmlns="http://www.w3.org/2000/svg">
        <rect x="10" y="5" width="80" height="30" rx="5" fill="#004990" />
        <text x="50" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">ISOVOLTA</text>
      </svg>
      <h1>FOP Isovolta</h1>
      <p class="subtitle">Formación y Orientación Profesional</p>
    </div>
    
    <div class="loading-container">
      <div class="spinner"></div>
      <p class="loading-text">Cargando aplicación...</p>
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
    </div>
    
    <div class="features">
      <div class="feature">
        <div class="feature-icon">✓</div>
        <span>Matriz de Capacitación</span>
      </div>
      <div class="feature">
        <div class="feature-icon">✓</div>
        <span>Gestión de Documentos</span>
      </div>
      <div class="feature">
        <div class="feature-icon">✓</div>
        <span>Seguimiento de Progreso</span>
      </div>
    </div>
    
    <div class="footer">
      Herramienta diseñada por el departamento de Producción & Mejora Continua
    </div>
  </div>
  
  <script>
    // Crear partículas de fondo
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 15;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Tamaño y posición aleatorios
        const size = Math.random() * 60 + 10;
        const left = Math.random() * 100;
        const animationDuration = Math.random() * 20 + 10;
        const animationDelay = Math.random() * 5;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${left}%`;
        particle.style.top = `${Math.random() * 100 + 100}%`;
        particle.style.animationDuration = `${animationDuration}s`;
        particle.style.animationDelay = `${animationDelay}s`;
        particle.style.opacity = Math.random() * 0.3 + 0.1;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // Simular progreso de carga
    function simulateProgress() {
      const progressBar = document.getElementById('progress');
      let width = 0;
      
      const interval = setInterval(() => {
        if (width >= 100) {
          clearInterval(interval);
          // Redirigir después de completar la carga
          setTimeout(() => {
            window.location.replace('FORMAR AL PERSONAL.html');
          }, 500);
        } else {
          width += Math.random() * 10 + 1;
          if (width > 100) width = 100;
          progressBar.style.width = `${width}%`;
        }
      }, 200);
    }
    
    // Inicializar Service Worker si está disponible
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(registration => console.log('SW registered'))
        .catch(error => console.log('SW registration failed'));
    }
    
    // Iniciar cuando la página esté cargada
    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
      simulateProgress();
    });
  </script>
</body>
</html>
